get:
  tags:
    - SCALABLE TIME SERIES
  summary: >-
    Provide instance identifiers and names for one or more time series
    identifiers.
  description: >
    The JSON response contains the same information as the pmseries - i /--
    instance option.

    ```

    $ curl -s
    http://localhost:44322/series/instances?series=605fc77742cd0317597291329561ac4e50c0dd12
    | pmjson

    ```

    Alternatively, with no series argument, this request will return the list of
    all known instance names.

    ```

    $ curl -s http://localhost:44322/series/instances | pmjson

    ```
  operationId: get/series/instances
  parameters:
    - name: series
      in: query
      description: Comma-separated list of series identifiers
      schema:
        type: string
    - name: match
      in: query
      description: Glob pattern string to match on all names
      schema:
        type: string
    - name: client
      in: query
      description: Request identifier sent back with response
      schema:
        type: string
  responses:
    '200':
      description: >
        $ curl -s
        http://localhost:44322/series/instances?series=605fc77742cd0317597291329561ac4e50c0dd12
        | pmjson
      content:
        pmjson:
          schema:
            type: array
            example:
              - series: 605fc77742cd0317597291329561ac4e50c0dd12
                source: 97261ac7742cd4e50c0d03175913295d12605fc7
                instance: c3795d8b757506a2901c6b08b489ba56cae7f0d4
                id: 1
                name: sda
              - series: 605fc77742cd0317597291329561ac4e50c0dd12
                source: 97261ac7742cd4e50c0d03175913295d12605fc7
                instance: 57506a2901c6b08b489ba56cae7f0d4c3795d8b7
                id: 2
                name: sdb
            items:
              type: object
              properties:
                series:
                  type: string
                source:
                  type: string
                instance:
                  type: string
                id:
                  type: number
                name:
                  type: string
    '201':
      description: |
        $ curl -s http://localhost:44322/series/instances | pmjson
      content:
        pmjson:
          schema:
            type: array
            example:
              - 1 minute
              - 5 minute
              - 15 minute
              - cpu0
              - cpu1
              - cpu2
              - cpu3
              - node0
              - node1
              - sda
              - sdb
            items:
              type: string
