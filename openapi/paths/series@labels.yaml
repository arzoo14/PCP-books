get:
  tags:
    - SCALABLE TIME SERIES
  summary: >-
    This command operates in one of three modes. It can perform a label set
    lookup for one or more time series identifiers, when given the series
    parameter). It can produce a list of all known label names, in the absense
    of name , names or series parameters. The JSON responses for these modes
    contains the same information as the pmseries - l /-- labels option.
  description: >
    Alternatively, it can produce a list of all known label values for a given
    label name or names . The JSON response for this mode contains the same
    information as the pmseries - v /-- values option.

    ```

    $ curl -s
    http://localhost:44322/series/labels?series=605fc77742cd0317597291329561ac4e50c0dd12
    | pmjson

    ```

    Alternatively, with no name , names or series parameters, return the list of
    all known label names.

    ```

    $ curl -s http://localhost:44322/series/labels | pmjson

    ```

    Use the name or names parameters to find all possible label values for the
    given name(s).

    ```

    $ curl -s http://localhost:44322/series/labels?names=hostname,domainname |
    pmjson

    ```
  operationId: get/series/labels
  parameters:
    - name: series
      in: query
      description: Comma-separated list of series identifiers
      schema:
        type: string
    - name: match
      in: query
      description: Glob pattern string to match on all labels
      schema:
        type: string
    - name: name
      in: query
      description: Find all known label values for given name
      schema:
        type: string
    - name: names
      in: query
      description: Comma-separated list of label names
      schema:
        type: string
    - name: client
      in: query
      description: Request identifier sent back with response
      schema:
        type: string
  responses:
    '200':
      description: >
        $ curl -s
        http://localhost:44322/series/labels?series=605fc77742cd0317597291329561ac4e50c0dd12
        | pmjson
      content:
        pmjson:
          schema:
            type: array
            example:
              - series: 605fc77742cd0317597291329561ac4e50c0dd12
                labels:
                  agent: linux
                  domainname: acme.com
                  groupid: 1000
                  hostname: www.acme.com
                  latitude: -25.28496
                  longitude: 152.87886
                  machineid: 295b16e3b6074cc8bdbda8bf96f6930a
                  platform: dev
                  userid: 1000
            items:
              type: object
              properties:
                series:
                  type: string
                labels:
                  type: object
                  properties:
                    agent:
                      type: string
                    domainname:
                      type: string
                    groupid:
                      type: number
                    hostname:
                      type: string
                    latitude:
                      type: number
                    longitude:
                      type: number
                    machineid:
                      type: string
                    platform:
                      type: string
                    userid:
                      type: number
    '201':
      description: |
        $ curl -s http://localhost:44322/series/labels | pmjson
      content:
        pmjson:
          schema:
            type: array
            example:
              - agent
              - appversion
              - domainname
              - groupid
              - hostname
              - jobid
              - latitude
              - longitude
              - machineid
              - platform
              - userid
            items:
              type: string
    '202':
      description: >
        $ curl -s http://localhost:44322/series/labels?names=hostname,domainname
        | pmjson
      content:
        pmjson:
          schema:
            type: object
            properties:
              hostname:
                type: array
                items:
                  type: string
              domainname:
                type: array
                items:
                  type: string
            example:
              hostname:
                - app
                - nas
              domainname:
                - acme.com
