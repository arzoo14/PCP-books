get:
  tags:
    - SCALABLE TIME SERIES
  summary: Performs a metric name lookup for one or more time series identifiers.
  description: >
    The JSON response contains the same information as the pmseries - m /--
    metrics option.

    ```

    $ curl -s
    http://localhost:44322/series/metrics?series=605fc77742cd0317597291329561ac4e50c0dd12
    | pmjson

    ```

    Alternatively, with no series argument, this request will return the list of
    all known metric names.

    ```

    $ curl -s http://localhost:44322/series/metrics | pmjson

    ```
  operationId: get/series/metrics
  parameters:
    - name: series
      in: query
      description: Comma-separated list of series identifiers
      schema:
        type: string
    - name: match
      in: query
      description: Glob pattern string to match on all names
      schema:
        type: string
    - name: client
      in: query
      description: Request identifier sent back with response
      schema:
        type: string
  responses:
    '200':
      description: >
        $ curl -s
        http://localhost:44322/series/metrics?series=605fc77742cd0317597291329561ac4e50c0dd12
        | pmjson
      content:
        pmjson:
          schema:
            type: array
            example:
              - series: 605fc77742cd0317597291329561ac4e50c0dd12
                name: disk.dev.read_bytes
            items:
              type: object
              properties:
                series:
                  type: string
                name:
                  type: string
    '201':
      description: |
        $ curl -s http://localhost:44322/series/metrics | pmjson
      content:
        pmjson:
          schema:
            type: array
            example:
              - disk.dev.read
              - disk.dev.read_bytes
              - disk.dev.read_merge
              - kernel.all.load
              - kernel.all.pswitch
            items:
              type: string
