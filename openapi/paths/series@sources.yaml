get:
  tags:
    - SCALABLE TIME SERIES
  summary: >-
    Performs a lookup for one or more time series sources, returning an array of
    all PMAPI context names used to access the time series from that source.
  description: >
    The JSON response contains the same information as the pmseries - S /--
    source option.

    ```

    $ curl -s
    http://localhost:44322/series/sources?source=2cd6a38f9339f2dd1f0b4775bda89a9e7244def6
    | pmjson

    ```
  operationId: get/series/sources
  parameters:
    - name: series
      in: query
      description: Comma-separated list of series identifiers
      schema:
        type: string
    - name: match
      in: query
      description: Glob pattern string to match on all names
      schema:
        type: string
    - name: client
      in: query
      description: Request identifier sent back with response
      schema:
        type: string
  responses:
    '200':
      description: >
        $ curl -s
        http://localhost:44322/series/sources?source=2cd6a38f9339f2dd1f0b4775bda89a9e7244def6
        | pmjson
      content:
        pmjson:
          schema:
            type: array
            example:
              - source: 2cd6a38f9339f2dd1f0b4775bda89a9e7244def6
                context:
                  - /var/log/pcp/pmlogger/acme
                  - www.acme.com
            items:
              type: object
              properties:
                source:
                  type: string
                context:
                  type: array
                  items:
                    type: string
